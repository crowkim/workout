<body>
    <header id="header">
        <nav>
            <ul>

    <main>
        <section id="section1" class="home">
            <h2><img src="img/logo.png" alt="WORKOUT"></h2>
            <a href="#" class="arrow"><img src="img/icon_arrow.png" alt="next"></a>
        </section>
        <section id="section2" class="class swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="class_list class_hiphop">
                        <h3 class="slide_title">HIPHOP</h3>
                        <span class="slide_num">01</span>
                        <figure class="slide_img">
                            <div></div>
                            <div></div>
                        </figure>
                        <!--<p class="slide_text">1980년대 말 미국에서 힙합의 황금기에 시작한 스탠딩 댄스</p>-->
                        <iframe src="https://www.youtube.com/embed/fqq4in480-g" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="class_list class_locking">
                        <h3 class="slide_title">LOCKING</h3>
                        <span class="slide_num">02</span>
                        <figure class="slide_img">
                            <div></div>
                            <div></div>
                        </figure>
                        <!--<p class="slide_text">마치 자물쇠가 잠기듯 몸이 툭하고 멈추었던 것에서 유래한 댄스</p>-->
                        <iframe src="https://www.youtube.com/embed/lW38Mj5njBo" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class=" class_list class_popping">
                        <h3 class="slide_title">POPPING</h3>
                        <span class="slide_num">03</span>
                        <figure class="slide_img">
                            <div></div>
                            <div></div>
                        </figure>
                        <!--<p class="slide_text">근육에 빠르게 힘을 주었다가 이완시키는 팝 기술로 이루어지는 댄스</p>-->
                        <iframe src="https://www.youtube.com/embed/TvQvKjLlG34" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="prev"><a href="#"><img src="img/icon_left.svg" alt="prev"></a></div>
            <div class="next"><a href="#"><img src="img/icon_right.svg" alt="next"></a></div>
        </section>

                    <div class="bg1">
                        <div></div>
                    </div>
                    <div class="bg2">
                        <div></div>
                    </div>
                    <div class="bg3">
                        <div></div>
                    </div>
                </div>

            </div>

                    <div class="concert">

                            <a href="#">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"

                                    <circle class="st0" cx="60" cy="60.4" r="56" />
                                    <path class="st1"
                                        d="M81,65.4c4.8-2.8,4.8-7.2,0-10L53.5,39.6c-4.8-2.8-8.7-0.5-8.7,5v31.7c0,5.5,3.9,7.8,8.7,5L81,65.4z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <span class="top"></span>
                    <span class="right"></span>
                    <span class="bottom"></span>
                    <span class="left"></span>
                </div>
                <div class="container clearfix">
                    <div class="video">
                        <div class="play" id="showTrailer" data-youtube="F1239ZePXfM">

                                </svg>
                            </a>
                        </div>
                    </div>
                    <span class="top"></span>
                    <span class="right"></span>
                    <span class="bottom"></span>
                    <span class="left"></span>
                </div>
            </div>

        <section id="section5">
            <div class="join">
                <h2>every sunday</h2>
                <strong>16:00 ~ 18:00</strong>
                <em>대구광역시 중구 명륜로12길 33 지하1층 워크아웃스튜디오</em>
                <a href="#"><img src="img/icon_insta.png" alt="instagram"></a>
                <a href="#"><img src="img/icon_youtube.png" alt="youtube"></a>
            </div>
